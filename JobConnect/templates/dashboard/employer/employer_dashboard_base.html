{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/dashboard/dashboard_base.css' %}">
<link rel="stylesheet" href="{% static 'css/dashboard/employer_dashboard.css' %}">
{% endblock %}

{% block content %}
<div class="dashboard-layout">
    <aside class="dashboard-sidebar">
        <h2 class="sidebar-title">EMPLOYERS DASHBOARD</h2>
        <nav class="sidebar-nav">
            <ul>
                <li>
                    <a href="{% url 'dashboard:dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-layer-group"></i>
                        <span>Overview</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:employer_profile' %}" class="{% if request.resolver_match.url_name == 'employer_profile' %}active{% endif %}">
                        <i class="fas fa-building"></i>
                        <span>Employers Profile</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:post_job' %}" class="{% if request.resolver_match.url_name == 'post_job' %}active{% endif %}">
                        <i class="fas fa-plus-circle"></i>
                        <span>Post a Job</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:my_jobs' %}" class="{% if request.resolver_match.url_name == 'my_jobs' %}active{% endif %}">
                        <i class="fas fa-briefcase"></i>
                        <span>My Jobs</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'dashboard:employer_settings' %}" class="{% if request.resolver_match.url_name == 'employer_settings' %}active{% endif %}">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <a href="{% url 'accounts:logout' %}">
                <i class="fas fa-sign-out-alt"></i>
                <span>Log-out</span>
            </a>
        </div>
    </aside>
    <div class="dashboard-main-content">
        {% block dashboard_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
